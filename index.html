<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Scheme Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Find Your Government Scheme</h1>
  <form id="scheme-form">
    <input type="number" id="age" placeholder="Your Age" required>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="number" id="income" placeholder="Annual Income" required>
    <input type="text" id="state" placeholder="Your State" required>
    <input type="text" id="problem" placeholder="Your Problem (e.g., housing, education)" required>
    <button type="submit">Get Schemes</button>
  </form>

  <div id="results"></div>

  <script src="script.js"></script>
</body>
</html>
